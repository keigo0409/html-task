<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="Stylesheet" href="register-style.css">
</head>
<body>
    <p>必要事項を記入の上、送信ボタンを押してください。</p><br>
    <form action="#" method="get" enctype="multipart/form-data">
    <table>
            <tr>
                <label><th>ID（メールアドレス）<span>必須</span></th></label>
                <td><input type="email" name = "user_email" size="30" placeholder="xxx@morijyobi.ac.jp"><br> </td>
            </tr>
    
            <tr>
                <th>パスワード<span>必須</span></th>
                <td>   <input type="password" name = "user_password" size="30" minlength="8">
               <label><input type="checkbox" name = "user_password"> パスワードを表示する</label></td> 
            </tr>
    
            <tr>
                <th>氏名<span>必須</span></th>
                <td>姓：<input type="text" name = "user_name" placeholder="例：盛岡" required>　　　　名：<input type="text" name = "user_name" placeholder="例：太郎" required><br></td>
            </tr>

            <tr>
                <th>住所</th>
                <td>〒<input type="text" name = "readonly" size="8" placeholder="000-0000" readonly required><br>
                <input type="text" name = "user_name" placeholder="岩手県" required><br>
                <input type="text" name = "user_name" placeholder="盛岡市" required><br>
                <input type="text" name = "user_name" size="30"  required><br></td>
            </tr>

            <tr>
                <th>携帯電話番号<span>必須</span></th>
                <td><input type="tel" name = "tel"  required>
                <input type="text" name = "user_name"  required><br></td>
            </tr>

            <tr>
                <th>学科・学年<span>必須</span></th>
                <td><select  required>
                    <option value="">学科を選択してください</option>
                    <option value="A">システム系学科</option>
                    <option value="B">ビジネス系学科</option>
                    <option value="O">デザイン系学科</option></select>

                    <select  required>
                        <option value="">学年を選択してください</option>
                        <option value="A">1年</option>
                        <option value="B">2年</option>
                        <option value="O">3年</option>
                        <option value="AB">4年</option></select></td>
            </tr>

            <tr>
                <th>お得な情報・クーポン<span>必須</span></th>
                <td><input type="radio" name="info" value="0" required>受け取る</label>
                    <input type="radio" name="info" value="1">受け取らない</label></td>
            </tr>

            <tr>
                <th>ご意見・ご要望</th>
                <td><textarea name="multiple" cols="50" rows="5"></textarea><br></td>
            </tr>

            
    </table>
                <button type = "submit"> 　　　　　送信　　　　　 </button>
      
                 <button type = "reset"> 入力内容をクリアにする </button>

    </form>
</body>
</html>
